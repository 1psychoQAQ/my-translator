name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chrome-extension:
    name: Chrome Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ChromeExtension/package-lock.json

      - name: Install dependencies
        working-directory: ChromeExtension
        run: npm ci

      - name: Lint
        working-directory: ChromeExtension
        run: npm run lint

      - name: Type check
        working-directory: ChromeExtension
        run: npm run typecheck

      - name: Test
        working-directory: ChromeExtension
        run: npm run test

      - name: Build
        working-directory: ChromeExtension
        run: npm run build

  macos-app:
    name: macOS App
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Build TranslatorApp
        working-directory: TranslatorApp
        run: |
          xcodebuild -project TranslatorApp.xcodeproj \
            -scheme TranslatorApp \
            -destination 'platform=macOS' \
            -configuration Debug \
            build

      - name: Test TranslatorApp
        working-directory: TranslatorApp
        run: |
          xcodebuild test \
            -project TranslatorApp.xcodeproj \
            -scheme TranslatorApp \
            -destination 'platform=macOS'

      - name: Build NativeMessagingHost
        working-directory: TranslatorApp/NativeMessagingHost
        run: swift build -c release
