name: translator_flutter
description: "Cross-platform word book app with cloud sync"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.6

  # Code generation
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Network
  connectivity_plus: ^6.1.4

  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.0.3
  json_serializable: ^6.9.4

  # Testing
  mockito: ^5.4.5
  build_runner_core: ^8.0.0

flutter:
  uses-material-design: true
